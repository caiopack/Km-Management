spring.application.name=km-management

# --- BANCO DE DADOS (Railway vai preencher sozinho) ---
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA (Cria as tabelas automaticamente) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- SEGURANÃ‡A (JWT) ---
api.security.token.secret=${JWT_SECRET}

# --- TOKENS DE REGISTRO (Seus tokens personalizados) ---
api.security.token.user=${REGISTER_TOKEN_USER}
api.security.token.admin=${REGISTER_TOKEN_ADMIN}

# --- SERVIDOR ---
server.port=${PORT:8080}